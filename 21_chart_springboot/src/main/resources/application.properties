# JPA 및 Hibernate 설정
# *주의*: 개발 단계에서만 ddl-auto=update를 사용하고, 운영 시에는 none 또는 validate를 사용해야 합니다.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- Hibernate JDBC Batch (대량 삽입/수정 성능 최적화) 설정 ---
# 1. JDBC Batch Size 설정 (한 번에 묶어서 보낼 쿼리 개수)
# 20개 단위로 쿼리를 묶어서 DB에 전송합니다.
spring.jpa.properties.hibernate.jdbc.batch_size=20

# 2. Batching 최적화 설정 (INSERT/UPDATE 쿼리를 순서대로 정렬)
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# 3. 버저닝된 데이터에 대한 배치 사용 설정
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

#mybatis 설정
