<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>AlgoView - 대시보드</title>
    <link type="text/css" th:href="@{/css/chart.css}" rel="stylesheet">
    <link type="text/css" th:href="@{/css/main.css}" rel="stylesheet">
    <link rel="icon" type="image/png" th:href="@{/images/logo.png}">
</head>
<body>

    <header>
        <div class="header-content">
            <div class="logo">
                <a href="/" style="vertical-align:middle;">Algo-View</a>
            </div>
            <nav class="nav-menu">
                <a href="/" class="active">대시보드</a> <a href="/chart">차트 분석</a>
                <a href="/backtest">백테스트</a>
                <a href="/portfolio">포트폴리오</a>
            </nav>
            <div class="user-actions">
                <button sec:authorize="isAnonymous()" class="btn-login" onclick="location.href='/user/login'">로그인</button>
                <button sec:authorize="isAnonymous()" class="btn-signup" onclick="location.href='/user/signUp'">회원가입</button>
                <th:block sec:authorize="isAuthenticated()">
                    <span class="user-info"><span sec:authentication="name">User</span>님</span>
                    <button class="btn-logout" onclick="location.href='/user/logout'">로그아웃</button>
                </th:block>
            </div>
        </div>
    </header>

    <div class="wrapper">
        <section class="hero-section">
            <div class="hero-title">어떤 종목을 분석해 드릴까요?</div>
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="종목명 또는 코드 검색 (예: 삼성전자)" autocomplete="off">
                <ul id="searchResult"></ul>
            </div>
        </section>

        <section class="market-indices">
            <div class="index-card">
                <div class="index-name">KOSPI</div>
                <div id="kospi-price" class="index-value">-</div>
                <div id="kospi-change" class="index-change">-</div>
            </div>
            <div class="index-card">
                <div class="index-name">KOSDAQ</div>
                <div id="kosdaq-price" class="index-value">-</div>
                <div id="kosdaq-change" class="index-change">-</div>
            </div>
            <div class="index-card">
                <div class="index-name">USD/KRW</div>
                <div id="exchange-price" class="index-value">-</div>
                <div class="index-change" style="color: #666;">
                    <span id="exchange-status" style="font-size: 12px; color: green;">● Live</span>
                </div>
            </div>
        </section>
        
        <div class="dashboard-grid">    
            <div class="content-card">
                <div class="card-header">
                    <div class="card-title">
                        🔥 실시간 랭킹 
                        <span id="rankModeLabel" style="font-size:12px; color:#f55; font-weight:bold; margin-left:4px;">
                            급상승
                        </span>
                        <span id="rankUpdateTime" style="font-size: 12px; color: #888; font-weight: normal; margin-left: 10px;"></span>
                    </div>
                    
                    <div style="display:flex; align-items:center;">
                        <button id="btnRising" class="more-link2" onclick="setRankMode('rising')">급상승</button>
                        <button id="btnFalling" class="more-link2" onclick="setRankMode('falling')">급하락</button>
                        <span class="more-link" onclick="openModal()" style="cursor:pointer; margin-left:8px; font-size:13px;">더보기 ></span>
                    </div>
                </div>
            
                <table class="stock-table">
                    <thead>
                        <tr>
                            <th width="50">순위</th>
                            <th>종목명</th>
                            <th style="text-align: right;">현재가</th>
                            <th style="text-align: right;">등락률</th>
                        </tr>
                    </thead>
                    <tbody id="rankingList"></tbody>
                </table>
            </div>
            
            <div class="content-card">
                <div class="card-header">
                    <div class="card-title">⭐ 나의 관심 종목</div>
                    <div class="more-link" onclick="openManageModal()" style="cursor: pointer;">관리 ></div>
                </div>
                <table class="stock-table">
                    <thead>
                        <tr>
                            <th>종목명</th>
                            <th style="text-align: right;">현재가</th>
                            <th style="text-align: right;">등락률</th>
                        </tr>
                    </thead>
                    <tbody id="watchlist"></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div id="rankModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>🔥 실시간 급상승 Top 30</h3>
                <span class="close-btn" onclick="closeModal()">×</span>
            </div>
            <div class="modal-body">
                <table class="modal-table">
                    <thead>
                        <tr>
                            <th width="60" class="text-center">순위</th>
                            <th>종목명</th>
                            <th class="text-right">현재가</th>
                            <th class="text-right">등락률</th>
                        </tr>
                    </thead>
                    <tbody id="rankingListFull">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div id="manageModal" class="modal-overlay">
        <div class="modal-content" style="width: 400px;">
            <div class="modal-header">
                <h3>🛠️ 관심종목 관리</h3>
                <span class="close-btn" onclick="closeManageModal()">×</span>
            </div>
            <div class="modal-body">
                <table class="modal-table">
                    <thead>
                        <tr>
                            <th style="padding-left:20px;">종목명</th>
                            <th width="80" class="text-center">관리</th>
                        </tr>
                    </thead>
                    <tbody id="manageList">
                        </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn-close-modal" onclick="closeManageModal()" style="width:100%;">닫기</button>
            </div>
        </div>
    </div>
    
<script type="text/javascript" src="js/MainDashBoard.js"></script>
</body>
</html>
