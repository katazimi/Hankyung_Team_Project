<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link type="text/css" th:href="@{/css/main.css}" rel="stylesheet">
    <link type="text/css" th:href="@{/css/chart.css}" rel="stylesheet">
    <link rel="icon" type="image/png" th:href="@{/images/logo.png}">
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
    <title>AlgoView - 차트</title>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo"><a href="/">Algo-View</a></div>
            <nav class="nav-menu">
                <a href="/">대시보드</a>
                <a href="/chart">차트 분석</a>
                <a href="backtest">백테스트</a>
                <a href="/portfolio">포트폴리오</a>
            </nav>
            <div class="user-actions">
                <button th:if="${#authentication.name == 'anonymousUser'}" class="btn-login" onclick="location.href='/user/login'">로그인</button>
                <th:block th:if="${#authentication.name != 'anonymousUser'}">
                    <span class="user-info" th:text="${#authentication.name} + '님'"></span>
                    <button class="btn-logout" onclick="location.href='/user/logout'">로그아웃</button>
                </th:block>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="control-bar">
            <div class="search-wrapper">
                <input type="text" id="searchInput" placeholder="종목명 또는 코드 검색 (예: 삼성전자)" autocomplete="off">
                <ul id="searchResult"></ul>
            </div>
            <div class="period-selector">
                <button class="period-btn active" onclick="changePeriod('D')">일봉</button>
                <button class="period-btn" onclick="changePeriod('W')">주봉</button>
                <button class="period-btn" onclick="changePeriod('M')">월봉</button>
            </div>
        </div>

        <div id="chartLegend">
            <span id="btnStar" style="font-size: 24px; cursor: pointer; color: #ddd; margin-left: 10px;" onclick="toggleWatchlist()">☆</span>
            <span class="stock-title">삼성전자 (005930)</span>
        </div>

        <div id="tv_chart"></div>
        
        <div id="patternSection" class="analysis-section">
            <div class="analysis-header" id="patternHeader">📊 일봉 기준 캔들 패턴 분석</div>
            <div id="patternList" class="pattern-list"></div>
        </div>
        
        <div id="aiSection" class="analysis-section" style="display:none;"> 
            <div class="analysis-header">🤖 AI 주가 예측 (Beta)</div>
            
            <div id="aiPredictionCard" class="pattern-card ai-card">
                <div class="pattern-top">
                    <span class="pattern-name">내일 주가 예측</span>
                    <span id="aiTrendBadge" class="trend-badge">-</span>
                </div>
                <div class="pattern-desc" id="aiPredictionText">데이터 분석 중...</div>
                <div class="pattern-meta" id="aiPredictionMeta"></div>
            </div>

            <div class="prediction-table-wrapper">
                <h4 style="margin: 0 0 10px 0; font-size: 14px; color: #666;">📅 향후 7거래일 예상 추이</h4>
                <table class="prediction-table">
                    <thead>
                        <tr>
                            <th>날짜 (예상)</th>
                            <th>예상 주가</th>
                            <th>전일대비</th>
                        </tr>
                    </thead>
                    <tbody id="predictionTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/chart.js"></script>
</body>
</html>
